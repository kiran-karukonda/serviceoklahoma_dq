<nav data-sly-use.breadcrumb="com.adobe.cq.wcm.core.components.models.Breadcrumb"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     id="${component.id}"
     class="cmp-breadcrumb"
     aria-label="${'Breadcrumb' @ i18n}"
     data-sly-test="${breadcrumb.items.size > 0}"
     data-cmp-data-layer="${breadcrumb.data.json}">
    <ol class="cmp-breadcrumb__list"
        itemscope itemtype="http://schema.org/BreadcrumbList"
        data-sly-list="${breadcrumb.items}">
        <li class="cmp-breadcrumb__item${item.active ? ' cmp-breadcrumb__item--active' : ''}"
            data-cmp-data-layer="${item.data.json}"
            itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
            <a href="${item.URL}"
               class="cmp-breadcrumb__item-link"
               itemprop="item"
               data-cmp-clickable="${breadcrumb.data ? true : false}"
               data-sly-unwrap="${item.active}">
                <img data-sly-test="${itemList.first}" alt="home icon"
                     src="/etc.clientlibs/service-oklahoma/clientlibs/clientlib-site/resources/images/Home.svg">
                <span data-sly-test="${!itemList.first}" itemprop="name">${item.title}</span>
            </a>
            <meta itemprop="position" content="${itemList.count}"/>
        </li>
    </ol>
</nav>
<sly data-sly-call="${template.placeholder @ isEmpty=breadcrumb.items.size == 0, classAppend='cmp-breadcrumb'}"></sly>
